<!DOCTYPE html>
<html>

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>jQuery Chord Transposer</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/jquery.transposer.css" />
    <style>
      #mySection {
        color: red;
        text-align: center;
      }
    </style>
  </head>
  


<body>
<h1>{{ page.title }}</h1>
<hr>

<pre data-key= {{ page.song_key }} >
{{ content }}
</pre>



<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.4.0/jquery.min.js"></script>
<script type="text/javascript" src="/assets/js/jquery.transposer.js"></script>
<script type="text/javascript">
  $(function() {
    $("pre").transpose();
  });
</script>



</body>

</html>
